name: Tests

on: [push, pull_request]

jobs:
  js:
    name: Lint and test JavaScript
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v1
      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Lint source
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Run demo test
        run: npm run test:demo
  build:
    name: Build package
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v1
      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dash
        run: python -m pip install -r requirements-dev.txt
      - name: Build dash-bootstrap-components
        run: npm run build
      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: dash-bootstrap-components
          path: dash_bootstrap_components/_components
  python:
    name: Lint and test Python package
    needs: build
    runs-on: 'ubuntu-latest'
    strategy:
      max-parallel: 6
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    services:
      hub:
        image: selenium/hub:3.141.59-gold
      firefox:
        image: selenium/node-chrome:3.141.59-gold
        env:
          HUB_HOST: hub
          HUB_PORT: 4444
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up Python ${{ matrix.python-version }}
        if: matrix.python-version != '3.12'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: python3.12 -m pip install -U nox
      - name: Lint Python source
        if: matrix.python-version == '3.12'
        run: nox -s lint
      - uses: actions/download-artifact@v4
        with:
          name: dash-bootstrap-components
          path: dash_bootstrap_components/_components
      - name: Test Python module
        run: nox -s test-${{ matrix.python-version }}
